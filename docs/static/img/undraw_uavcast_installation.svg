<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1129 663">
  <!-- UAVcast-Pro Logo/Drone Icon -->
  <g id="drone-body">
    <path d="M200 250l120 70v40l-120 70-120-70v-40l120-70z" fill="#2e8555"/>
    <circle cx="200" cy="320" r="20" fill="#3ecc5f"/>
    <!-- Propellers -->
    <path d="M140 280a20 20 0 1 1-40 0 20 20 0 0 1 40 0z" fill="#3f3d56"/>
    <path d="M300 280a20 20 0 1 1-40 0 20 20 0 0 1 40 0z" fill="#3f3d56"/>
    <path d="M140 360a20 20 0 1 1-40 0 20 20 0 0 1 40 0z" fill="#3f3d56"/>
    <path d="M300 360a20 20 0 1 1-40 0 20 20 0 0 1 40 0z" fill="#3f3d56"/>
    <!-- Signal Indicators -->
    <path d="M350 320c10 0 60-30 60-30M380 300c10 0 40-20 40-20" stroke="#3ecc5f" stroke-width="4" fill="none"/>
  </g>

  <!-- Network Connection Icon -->
  <g id="network" transform="translate(500, 200)">
    <!-- WiFi Signals -->
    <path d="M0 100 Q 100 0 200 100" stroke="#2e8555" fill="none" stroke-width="4"/>
    <path d="M40 100 Q 100 40 160 100" stroke="#2e8555" fill="none" stroke-width="4"/>
    <path d="M80 100 Q 100 80 120 100" stroke="#2e8555" fill="none" stroke-width="4"/>
    <!-- Cellular Tower -->
    <path d="M180 20v80M160 30h40M170 40h20" stroke="#3f3d56" stroke-width="4"/>
    <circle cx="180" cy="15" r="5" fill="#3ecc5f"/>
    <!-- Connection Lines -->
    <path d="M100 110c-20 20-40 40-60 60M100 110c20 20 40 40 60 60" stroke="#3ecc5f" stroke-width="2"/>
  </g>

  <!-- Raspberry Pi Icon -->
  <g id="raspberry" transform="translate(800, 200)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#3f3d56"/>
    <!-- GPIO Pins -->
    <g fill="#3ecc5f">
      <rect x="20" y="20" width="10" height="10"/>
      <rect x="40" y="20" width="10" height="10"/>
      <rect x="60" y="20" width="10" height="10"/>
      <rect x="80" y="20" width="10" height="10"/>
      <rect x="20" y="40" width="10" height="10"/>
      <rect x="40" y="40" width="10" height="10"/>
      <rect x="60" y="40" width="10" height="10"/>
      <rect x="80" y="40" width="10" height="10"/>
    </g>
    <!-- USB Ports -->
    <rect x="110" y="20" width="30" height="15" fill="#2e8555"/>
    <rect x="110" y="45" width="30" height="15" fill="#2e8555"/>
  </g>

  <!-- Control Interface -->
  <g id="interface" transform="translate(200, 400)">
    <rect x="0" y="0" width="200" height="150" rx="5" fill="#f2f2f2"/>
    <!-- Status Bars -->
    <rect x="20" y="20" width="160" height="10" rx="5" fill="#2e8555"/>
    <rect x="20" y="40" width="120" height="10" rx="5" fill="#3ecc5f"/>
    <!-- Control Elements -->
    <circle cx="50" cy="80" r="20" fill="#3f3d56"/>
    <circle cx="150" cy="80" r="20" fill="#3f3d56"/>
    <rect x="20" y="120" width="160" height="10" rx="5" fill="#2e8555"/>
  </g>

  <!-- Installation Terminal -->
  <g id="terminal" transform="translate(500, 400)">
    <rect x="0" y="0" width="240" height="160" rx="10" fill="#3f3d56"/>
    <!-- Command Line -->
    <text x="20" y="40" fill="#3ecc5f" font-family="monospace" font-size="14">
      $ sudo apt install uavcast-pro
    </text>
    <text x="20" y="80" fill="#2e8555" font-family="monospace" font-size="14">
      Installing...
    </text>
    <text x="20" y="120" fill="#3ecc5f" font-family="monospace" font-size="14">
      Setup Complete âœ“
    </text>
  </g>

  <!-- Connection Status -->
  <g id="status" transform="translate(800, 400)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#3ecc5f" stroke-width="4"/>
    <path d="M30 50l15 15l30-30" stroke="#3ecc5f" stroke-width="4" fill="none"/>
    <!-- Signal Strength -->
    <g transform="translate(120, 30)">
      <rect x="0" y="20" width="10" height="20" fill="#3ecc5f"/>
      <rect x="20" y="10" width="10" height="30" fill="#3ecc5f"/>
      <rect x="40" y="0" width="10" height="40" fill="#3ecc5f"/>
    </g>
  </g>
</svg>