<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1129 663">
  <!-- Background Elements -->
  <ellipse cx="559" cy="635.5" rx="514" ry="27.5" fill="#3f3d56" opacity="0.2"/>
  
  <!-- Control Station Desk -->
  <path d="M200 400 L900 400 L950 450 L150 450 Z" fill="#3f3d56"/>
  <path d="M150 450 L950 450 L950 500 L150 500 Z" fill="#2e8555"/>
  
  <!-- Monitors -->
  <g id="main-monitor">
    <!-- Monitor Frame -->
    <rect x="350" y="150" width="400" height="240" rx="10" fill="#3f3d56"/>
    <rect x="360" y="160" width="380" height="210" rx="5" fill="#2e8555"/>
    <!-- Monitor Stand -->
    <path d="M520 390 L580 390 L560 400 L540 400 Z" fill="#3f3d56"/>
    <rect x="540" y="380" width="40" height="10" fill="#3f3d56"/>
    
    <!-- Screen Content -->
    <!-- Map Interface -->
    <rect x="370" y="170" width="250" height="190" fill="#f2f2f2"/>
    <path d="M380 180 C480 230, 520 280, 610 350" stroke="#3ecc5f" stroke-width="2" fill="none"/>
    <!-- Dashboard -->
    <g transform="translate(630, 170)">
      <!-- Stats Boxes -->
      <rect x="0" y="0" width="100" height="40" rx="5" fill="#3ecc5f" opacity="0.8"/>
      <rect x="0" y="50" width="100" height="40" rx="5" fill="#3ecc5f" opacity="0.8"/>
      <rect x="0" y="100" width="100" height="40" rx="5" fill="#3ecc5f" opacity="0.8"/>
      <rect x="0" y="150" width="100" height="40" rx="5" fill="#3ecc5f" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Side Monitor -->
  <g transform="translate(800, 200)">
    <rect x="0" y="0" width="200" height="150" rx="5" fill="#3f3d56"/>
    <rect x="10" y="10" width="180" height="130" rx="3" fill="#2e8555"/>
    <!-- Terminal Content -->
    <text x="20" y="40" fill="#3ecc5f" font-size="12" font-family="monospace">$ UAVcast-Pro Status</text>
    <text x="20" y="60" fill="#3ecc5f" font-size="12" font-family="monospace">Connection: Active</text>
    <text x="20" y="80" fill="#3ecc5f" font-size="12" font-family="monospace">Signal: 98%</text>
    <text x="20" y="100" fill="#3ecc5f" font-size="12" font-family="monospace">Battery: 85%</text>
  </g>
  
  <!-- Person -->
  <g id="operator">
    <!-- Chair -->
    <rect x="480" y="400" width="120" height="20" rx="5" fill="#3f3d56"/>
    <rect x="500" y="420" width="80" height="80" fill="#3f3d56"/>
    <!-- Body -->
    <path d="M520 320 Q540 320 560 320 L560 400 L520 400 Z" fill="#2e8555"/>
    <!-- Head -->
    <circle cx="540" cy="300" r="25" fill="#2e8555"/>
    <!-- Arms -->
    <path d="M510 350 L450 380" stroke="#2e8555" stroke-width="10" stroke-linecap="round"/>
    <path d="M570 350 L630 380" stroke="#2e8555" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- Control Panel -->
  <g id="control-panel">
    <rect x="450" y="380" width="200" height="20" rx="5" fill="#3ecc5f"/>
    <!-- Control Elements -->
    <circle cx="480" cy="390" r="5" fill="#3f3d56"/>
    <circle cx="520" cy="390" r="5" fill="#3f3d56"/>
    <circle cx="560" cy="390" r="5" fill="#3f3d56"/>
    <rect x="600" y="385" width="30" height="10" rx="2" fill="#3f3d56"/>
  </g>
  
  <!-- Drone in Screen -->
  <g id="drone-icon" transform="translate(450, 250) scale(0.5)">
    <!-- Drone Body -->
    <circle cx="100" cy="100" r="20" fill="#3ecc5f"/>
    <!-- Arms -->
    <g stroke="#3ecc5f" stroke-width="6">
      <line x1="100" y1="100" x2="60" y2="60"/>
      <line x1="100" y1="100" x2="140" y2="60"/>
      <line x1="100" y1="100" x2="60" y2="140"/>
      <line x1="100" y1="100" x2="140" y2="140"/>
    </g>
    <!-- Motors -->
    <circle cx="60" cy="60" r="10" fill="#3ecc5f"/>
    <circle cx="140" cy="60" r="10" fill="#3ecc5f"/>
    <circle cx="60" cy="140" r="10" fill="#3ecc5f"/>
    <circle cx="140" cy="140" r="10" fill="#3ecc5f"/>
  </g>
  
  <!-- Signal Indicators -->
  <g id="signals" transform="translate(100, 200)">
    <!-- WiFi -->
    <path d="M0 50 Q 50 0 100 50" stroke="#3ecc5f" stroke-width="2" fill="none"/>
    <path d="M20 50 Q 50 20 80 50" stroke="#3ecc5f" stroke-width="2" fill="none"/>
    <path d="M40 50 Q 50 40 60 50" stroke="#3ecc5f" stroke-width="2" fill="none"/>
    
    <!-- 4G/LTE -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="5" height="20" fill="#3ecc5f"/>
      <rect x="10" y="0" width="5" height="30" fill="#3ecc5f"/>
      <rect x="20" y="0" width="5" height="40" fill="#3ecc5f"/>
      <rect x="30" y="0" width="5" height="50" fill="#3ecc5f"/>
    </g>
  </g>
  
  <!-- Status Lights -->
  <g transform="translate(780, 150)">
    <circle cx="0" cy="0" r="5" fill="#3ecc5f">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="5" fill="#3ecc5f">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>