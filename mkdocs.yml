site_name: UAVcast-Pro
site_url: https://docs.uavmatrix.com/

# site_favicon: "images/favicon.ico"
extra:
  generator: false
  version:
    provider: mike
    default: "latest"
  analytics:
    provider: google
    property: 'UA-59911815-6'
# extra_css:
#   - pages/style.css
plugins:
  - mike:
      # these fields are all optional; the defaults are as below...
      version_selector: true   # set to false to leave out the version selector
      css_dir: css             # the directory to put the version selector's CSS
      javascript_dir: js       # the directory to put the version selector's JS
      canonical_version: null  # the version for <link rel="canonical">; `null`
                               # uses the version specified via `mike deploy`
nav:
  - Home: 
    - index.md
    - License: license/license.md
    - changelog.md
    - libraries.md
  - Getting started:
    - installation.md
    - How it works: how_it_works.md
    - What do i need: hardware.md
    
  
  - Setup:
    - 'pages/Map.md'
    - 'pages/Dashboard.md'
    - 'pages/Flight-Controller.md'
    - 'pages/Ground-Control.md'
    - 'pages/Cell-Modem.md'
    - 'pages/Dynamic-DNS.md'
    - 'pages/Vpn.md'
    - 'pages/Application.md'
    - Camera:
        - 'pages/camera/Configuration.md'
        - 'pages/camera/HTTP Videostream.md'
    # - Raspberry:
    #     - 'pages/raspberry/diagnostic.md'
    #     - 'pages/raspberry/network.md'
    #     - 'pages/raspberry/led.md'
    # - application-update.md
  
  # - Developers:
  #     - developers/restapi.md
  #     - developers/translation.md
  - FAQ:
    - troubleshooting.md
  - UAVnet:
      - vpn/zerotier.md

theme:
  name: material
  # custom_dir: overrides
  favicon: 'images/favicon.ico'
  language: 'en'
  palette:
    - scheme: default
      primary: grey
      accent: grey
      toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  icon:
    logo: material/airplane
  features:
    # - navigation.instant
    # - navigation.tracking
    # - navigation.tabs.sticky
    # - navigation.sections
    - navigation.tabs
    - navigation.expand
    # - navigation.indexes
    # - toc.integrate
    - navigation.top
    - announce.dismiss

repo_name: 'uavmatrix/uavcast-pro-docs'
repo_url: https://uavmatrix.github.io/
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
